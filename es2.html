<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME BANKING</title>
    <link rel="stylesheet" href="es2.css">
</head>
<body>
    <section id="homebanking">
        <div id ="saldo">YOUR BALANCE:</div>
        <div id ="Withdraw">
            <input type="number" name="" id="number_with" placeholder="Enter:"><input type="button" value="Withdraw" onclick="valWithdraw()">
            <h3 id="textwithdraw"></h3>
        </div>
        <div id ="Deposit">
            <input type="number" name="" id="number_deposit" placeholder="Enter:"><input type="button" value="Deposit" onclick="valDeposit()">
            <h3 id="textdeposit"></h3>
        </div>
    </section>
    <section id="operations">
        <div>
        <table id="tableOfOperations">
            <tr>
              <th>Data</th>
              <th>Operations</th>
              <th>Final Balance</th>
            </tr>
            
          </table>
        </div>
    </section>
    

    <script src="es2.js"></script>
</body>
</html>
